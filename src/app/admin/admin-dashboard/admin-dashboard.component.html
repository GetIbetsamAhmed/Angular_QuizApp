<div class="row mb15">
    <div class="col-xs-8 col-8 col-md-9 form-group"> <h3>Dashboard</h3></div>
    <div class="col-xs-4 col-4 col-md-3 form-group">
        <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
      </div>
</div>
<div class="row mb15">
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="feather icon-edit"></i></h1>
                        <h3>Total Tests</h3>
                    </div>
                    <div class="text-primary fw-bold card-numbers">{{testsData ? testsData.length : '0'}}</div>
                </div>
                <div class="mt-4" id="monthly-revenue" style="max-width: 250px;"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="feather icon-edit"></i></h1>
                        <h3>Total Teachers</h3>
                    </div>
                    <div class="text-warning fw-bold card-numbers">{{teacherData ? teacherData.length : '0' }}</div>
                </div>
                <div class="mt-4" id="monthly-revenue" style="max-width: 250px;"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="feather icon-users"></i></h1>
                        <h3>Total Schools</h3>
                    </div>
                    <div class="text-success fw-bold card-numbers">{{schoolsList ? schoolsList.length:'0'}}</div>
                </div>
                <div class="mt-4" id="monthly-revenue" style="max-width: 250px;"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1><i class="feather icon-users"></i></h1>
                        <h3>Total Students</h3>
                    </div>
                    <div class="text-danger fw-bold card-numbers">{{totalStudents ? totalStudents.length:'0'}}</div>
                </div>
                <div class="mt-4" id="monthly-revenue" style="max-width: 250px;"></div>
            </div>
        </div>
    </div>
</div>
<div class="row mb15">
    <div class="col-xs-6 col-6 col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="teacherData">
                    <apx-chart
                    [series]="$any(barChartOptions.series)"
                    [chart]="$any(barChartOptions.chart)"
                    [xaxis]="$any(barChartOptions.xaxis)"
                    [dataLabels]="$any(barChartOptions.dataLabels)"
                    [grid]="$any(barChartOptions.grid)"
                    [stroke]="$any(barChartOptions.stroke)"
                    [title]="$any(barChartOptions.title)"
                    [legend]="$any(barChartOptions.legend)"
                    [plotOptions]="$any(barChartOptions.plotOptions)"
                    [fill]="$any(barChartOptions.fill)"
                    [tooltip]="$any(barChartOptions.tooltip)"
                    [yaxis]="$any(barChartOptions.yaxis)"
                  ></apx-chart>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xs-6 col-6 col-md-6">
        <div class="card">
            <div class="card-body">
                    <div id="studentsTests">
                        <apx-chart
                        [series]="$any(PieChartOptions.series)"
                        [stroke]="$any(PieChartOptions.stroke)"
                        [title]="$any(PieChartOptions.title)"
                        [chart]="$any(PieChartOptions.chart)"
                        [plotOptions]="$any(barChartOptions.plotOptions)" 
                        [tooltip]="$any(barChartOptions.tooltip)"
                        [labels]="$any(PieChartOptions.labels)"
                        [responsive]="$any(PieChartOptions.responsive)"
                      ></apx-chart>
                  </div>
            </div>
        </div>
    </div>
</div>
